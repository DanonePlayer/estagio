{% extends 'index.html' %}

{% block title %} Matricula {% endblock %} 

{% block content %}
<div class="container col-md-7 offset-md-4">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-5">                    
        <div class="card card-body" >
            <div class="card-header">
                <div class="card-title" style="font-size:130%;">Cadastrar novo usuário</div>
                
            </div>     

            <div style="padding-top:30px" class="card-body" >

                <div style="display:none" id="matricula-alert" class="alert alert-danger col-sm-12"></div>
                    
                <form action="{% url 'matricula' %}" method="POST"> 
                    {{ error }}
                    {% csrf_token %}
                            
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-text" ><i class="fa-regular fa-address-card"></i></span>
                            <div class="form-floating">
                                <input type="text" class="form-control"  id="floatingInputGroup1" name="matricula" placeholder="N° Matricula" required>                                        
                                <label for="floatingInputGroup1">N° da Matrícula</label>
                            </div>                                      
                    </div>
                        
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-address-card"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control"  id="floatingInputGroup1" name="cpf" placeholder="CPF" required>                                        
                            <label for="floatingInputGroup1">CPF</label>
                        </div>
                    </div>
                    

                    <div style="margin-top:10px;" class="form-group">
                        <!-- Button -->

                        <div class="d-grid gap-2 mx-auto" style="width: 100%; margin-top:30px; margin-bottom: 10px;">
                            <input type="submit" class="btn btn-success" value="Cadastrar">
                        </div>
                        
                        
                    </div>    
                </form>     
            </div>                     
        </div>  
</div>
{% endblock %}
