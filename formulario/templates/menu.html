<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    .errorlist {
      padding-left: 0;

    .container{
      background: linear-gradient(to right, #808080 0%, #808080 25%, #FFFFFF 25%, #FFFFFF 75%, #808080 75%, #808080 100%);

  </style>
</head>
<body>

      </div>

  {% endblock %}
