<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/adb3475fcc.js" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function () {
        $("#uf_natural").change(function () {
            var estado = $(this).val();
            $.ajax({
                url: "{% url 'formulario:get_cidades' %}",
                data: {estado: estado},
                dataType: "json",
                success: function (data) {
                    var options = "<option value=''>Selecione a cidade</option>";
                    data.cidades.forEach(function (cidade) {
                        options += "<option value='" + cidade + "'>" + cidade + "</option>";
                    });
                    $("#natural").html(options);
                }
            });
        });
    });
</script>

  <title>{% block title %} {% endblock %}</title>
  <style>
    .errorlist {
      padding-left: 0;
      list-style-type: none;
      color: #da525d;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/formulario">F.I.C - Polícia Cívil</a>
        
        <div class="navbar-brand">
          <a class="navbar-brand" href="/sair">Sair <i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
      
      </div>
  </nav>
  {% block content %}
  {% endblock %}
    
</body>


</html>
