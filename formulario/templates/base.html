{% load static %}

<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo Inline Form</title>

    {% comment %} <link rel="stylesheet" type="text/css" href={% static 'bootstrap.min.css' %}> {% endcomment %}

    <style>
        .top-buffer { margin-top:20px; }
        .errorlist {
          padding-left: 0;
          list-style-type: none;
          color: #da525d;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if request.resolver_match.url_name == 'formulario:inlineform_lista' %}active{% endif %}">
              <a class="nav-link" href={% url 'formulario:inlineform_lista' %}>Listar Clientes</a>
            </li>
            <li class="nav-item {% if request.resolver_match.url_name == 'formulario:inlineform_inserir' %}active{% endif %}">
              <a class="nav-link" href={% url 'formulario:inlineform_inserir' %}>Cadastrar Novo Clientes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <br><br>
        {% block conteudo %} {% endblock conteudo %}
    </div>

    <script src={% static 'jquery-3.5.1.min.js' %}></script>
    <script src={% static 'jquery.formset.js' %}></script>
    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
